name: Continuous Integration
on:
  push:
    branches:
        - master
    paths-ignore:
        - '**.md'
  pull_request:
    paths-ignore:
        - '**.md'
 
jobs: 
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --target test --tag todo-app:test . 
    - run: docker run --env-file ./.env -p 5000:5000 todo-app:test
   