name: Continuous Integration
on:
  push:
    branches:
        - master
    paths-ignore:
        - '**.md'
  pull_request:
    paths-ignore:
        - '**.md'
 
jobs: 
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker-compose up --build
    - run: docker-compose up todo-test
    
   